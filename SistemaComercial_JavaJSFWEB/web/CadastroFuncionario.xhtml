<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title> Funcionario - Cadastrar </title>
        <!--Folhas de estilo--> 
        <h:outputStylesheet library="bootstrap" name="bootstrap.css"/>
        <h:outputStylesheet library="fontawesome" name="font-awesome.css"/>
        <h:outputStylesheet library="jasny" name="jasny-bootstrap.css"/>
        <h:outputStylesheet library="Berson" name="estilo.css"/>

        <!--Fontes-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"></link> 

        <!--Sripts-->
        <h:outputScript library="jquery" name="jquery-3.1.1.min.js"/>
        <h:outputScript library="jquery" name="jquery.mask.js"/>
        <h:outputScript library="Berson" name="BersonScript.js"/>
    </h:head>
    <h:body>
       <ui:include src="_menu.xhtml"></ui:include>

        <h:form class="form-cadastro">
            <h3>CADASTRO DE FUNCIONÁRIO</h3>
            <h:panelGrid columns="2">
                
                <h:outputLabel value="ID" class="id-hidden"/>
                <h:inputHidden value="#{funcionarioController.funcionario.idfuncionario}"/>

                <h:outputLabel value="Nome: "/>
                <h:inputText id="nome" value="#{funcionarioController.funcionario.nome}" class="form-control" required="true" requiredMessage="Campo nome não pode ficar vazio"/>

                <h:outputLabel value="CPF: "/>
                <h:inputText id="cpf" value="#{funcionarioController.funcionario.cpf}" class="form-control cpf" required="true" requiredMessage="Campo Cpf não pode ficar vazio"/>

                <h:outputLabel value="RG: "/>
                <h:inputText id="rg" value="#{funcionarioController.funcionario.rg}" class="form-control" required="true" requiredMessage="Campo rg não pode ficar vazio"/>

                <h:outputLabel value="Função: "/>
                <h:selectOneRadio value = "#{funcionarioController.funcionario.funcao}"> 
                    <f:selectItem itemValue = "1" itemLabel = "Admin" /> 
                    <f:selectItem itemValue = "2" itemLabel = "Comum" />
                </h:selectOneRadio>  

                <h:outputLabel value="Senha: "/>
                <h:inputSecret id="senha" value="#{funcionarioController.funcionario.senha}" class="form-control" required="true" requiredMessage="Campo Senha não pode ficar vazio"/>

            </h:panelGrid>
            <h:commandButton class="btn btn-primary btn-berson" value="Cadastrar" action="#{funcionarioController.insere()}"></h:commandButton>
            <h:commandButton class="btn btn-danger btn-berson limpar" value="Limpar"></h:commandButton>
        </h:form>

              <ui:include src="_footer.xhtml"></ui:include>     

    </h:body>
</html>
