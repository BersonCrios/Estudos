<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Funcionario - Inicio</title>
        <!--Folhas de estilo--> 
        <h:outputStylesheet library="bootstrap" name="bootstrap.css"/>
        <h:outputStylesheet library="fontawesome" name="font-awesome.css"/>
        <h:outputStylesheet library="jasny" name="jasny-bootstrap.css"/>
        <h:outputStylesheet library="Berson" name="estilo.css"/>

        <!--Fontes-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"></link> 

        <!--Sripts-->
        <h:outputScript library="jquery" name="jquery-3.1.1.min.js"/>
        <h:outputScript library="jquery" name="jquery.mask.js"/>
        <h:outputScript library="Berson" name="BersonScript.js"/>
    </h:head>
    <h:body>
        <ui:include src="_menu.xhtml"></ui:include>

        <h:form class="btn-cadastrar">
            <h:commandButton class="btn btn-primary btn-berson" value="CADASTRAR" action="CadastroFuncionario.xhtml"></h:commandButton>
        </h:form>
        <h2>FUNCIONARIOS</h2>
        <h:form class="container-fluid">
            <h:dataTable var="funcionario" value="#{funcionarioController.funcionarios}" class="table table-striped">
                 <h:column >
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{funcionario.idfuncionario}" rendered="#{not funcionario.editable}"/>
                </h:column>
                <h:column >
                    <f:facet name="header">Nome</f:facet>
                    <h:inputText value="#{funcionario.nome}" size="10" rendered="#{funcionario.editable}" />
                    <h:outputText value="#{funcionario.nome}" rendered="#{not funcionario.editable}"/>
                </h:column>

                <h:column >
                    <f:facet name="header">CPF</f:facet>
                    <h:inputText value="#{funcionario.cpf}" size="10" rendered="#{funcionario.editable}" />
                    <h:outputText value="#{funcionario.cpf}" rendered="#{not funcionario.editable}"/>
                </h:column>

                <h:column >
                    <f:facet name="header">RG</f:facet>
                    <h:inputText value="#{funcionario.rg}" size="10" rendered="#{funcionario.editable}" />
                    <h:outputText value="#{funcionario.rg}" rendered="#{not funcionario.editable}"/>
                </h:column>
                
                <h:column >
                    <f:facet name="header">Função</f:facet>
                    <h:inputText value="#{funcionario.funcao}" size="10" rendered="#{funcionario.editable}" />
                    <h:outputText value="#{funcionario.funcao}" rendered="#{not funcionario.editable}"/>
                </h:column>
                 <h:column >
                    <f:facet name="header"><i class="fa fa-cog" aria-hidden="true"></i>
Gerênciar</f:facet>
                     <h:commandButton class="btn btn-danger" value="Deletar " action="#{funcionarioController.apagarPorId(funcionario.idfuncionario)}"/>
                     <h:outputLabel value=" &nbsp; | &nbsp; "/>
                     <h:commandLink value="Editar" class="btn btn-primary" action="#{funcionarioController.editAction(funcionario)}" rendered="#{not funcionario.editable}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Salvar Alteração" class="btn btn-success" action="#{funcionarioController.saveAction()}" />

        </h:form>
                   <ui:include src="_footer.xhtml"></ui:include>     

    </h:body>
</html>
