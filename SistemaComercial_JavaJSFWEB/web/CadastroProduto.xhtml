<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Produto - Cadastrar</title>
        <!--Folhas de estilo--> 
        <h:outputStylesheet library="bootstrap" name="bootstrap.css"/>
        <h:outputStylesheet library="fontawesome" name="font-awesome.css"/>
        <h:outputStylesheet library="jasny" name="jasny-bootstrap.css"/>
        <h:outputStylesheet library="Berson" name="estilo.css"/>

        <!--Fontes-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"></link> 

        <!--Sripts-->
        <h:outputScript library="jquery" name="jquery-3.1.1.min.js"/>
        <h:outputScript library="jquery" name="jquery.mask.js"/>
        <h:outputScript library="Berson" name="BersonScript.js"/>
    </h:head>
    <h:body>
        <ui:include src="_menu.xhtml"></ui:include>

        <h:form class="form-cadastro">
            <h3>CADASTRO DE PRODUTO</h3>
            <h:panelGrid columns="2">
                <h:outputLabel value="ID" class="id-hidden"/>
                <h:inputHidden value="#{produtoController.produto.idproduto}"/>
                <h:outputLabel value="Nome: "/>
                <h:inputText value="#{produtoController.produto.nome}" class="form-control"/>
                <h:outputLabel value="Validade: "/>
                <h:inputText value="#{produtoController.produto.validade}" class="form-control validade"/>
                <h:outputLabel value="Codigo de barras: "/>
                <h:inputText value="#{produtoController.produto.codigoBarra}" class="form-control"/>
                <h:outputLabel value="PreÃ§o:  "/>
                <h:inputText value="#{produtoController.produto.preco}" class="form-control preco"/>
                <h:outputLabel value="Quantidade  "/>
                <h:inputText value="#{produtoController.produto.quantidade}" class="form-control"/>
                <h:outputLabel value="Fornecedor "/>
                <h:inputText value="#{produtoController.produto.idFornecedor}" class="form-control"/>               
            </h:panelGrid>
            <h:commandButton class="btn btn-primary btn-berson" value="Cadastrar" action="#{produtoController.insere()}"></h:commandButton>
            <h:commandButton class="btn btn-danger btn-berson" value="Limpar" action="#"></h:commandButton>
        </h:form>

                    <ui:include src="_footer.xhtml"></ui:include>     

    </h:body>
</html>
