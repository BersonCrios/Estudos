<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     <h:head>
        <title>Fornecedor - Cadastrar</title>
         <!--Folhas de estilo--> 
        <h:outputStylesheet library="bootstrap" name="bootstrap.css"/>
        <h:outputStylesheet library="fontawesome" name="font-awesome.css"/>
        <h:outputStylesheet library="jasny" name="jasny-bootstrap.css"/>
        <h:outputStylesheet library="Berson" name="estilo.css"/>
        
        <!--Fontes-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"></link>
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"></link> 
        
        <!--Sripts-->
        <h:outputScript library="jquery" name="jquery-3.1.1.min.js"/>
        <h:outputScript library="jquery" name="jquery.mask.js"/>
        <h:outputScript library="Berson" name="BersonScript.js"/>
    </h:head>
    <h:body>
               <ui:include src="_menu.xhtml"></ui:include>
        
        <h:form class="form-cadastro">
            <h3>CADASTRO DE FORNECEDOR</h3>
            <h:panelGrid columns="2">
                <h:outputLabel value="ID" class="id-hidden"/>
                <h:inputHidden value="#{fornecedorController.fornecedor.idFornecedor}"/>
                <h:outputLabel value="Nome Fantasia: "/>
                <h:inputText value="#{fornecedorController.fornecedor.nomeFantasia}" class="form-control"/>
                <h:outputLabel value="Razão sócial: "/>
                <h:inputText value="#{fornecedorController.fornecedor.razaoSocial}" class="form-control"/>
                <h:outputLabel value="Cnpj: "/>
                <h:inputText value="#{fornecedorController.fornecedor.cnpj}" class="form-control Cnpj"/>
                <h:outputLabel value="Cep:   "/>
                <h:inputText value="#{fornecedorController.fornecedor.cep}" class="form-control"/>             
            </h:panelGrid>
            <h:commandButton class="btn btn-primary btn-berson" value="Cadastrar" action="#{fornecedorController.insere()}"></h:commandButton>
            <h:commandButton class="btn btn-danger btn-berson" value="Limpar" action="#"></h:commandButton>
        </h:form>
       
         <h:form class="footer">
            <p>2017 © Todos os direitos reservados a BersonSolutions</p>  
        </h:form>
    </h:body>
</html>
